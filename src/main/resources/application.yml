server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/demo
    driver-class-name: org.h2.Driver
    username: aleks
    password: 1
    initialization-mode: always

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate

  h2:
    console.enabled: true
    console.path: /h2